name: Linting Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (Version 18)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install HTMLHint and Stylelint as development dependencies
      - name: Install dependencies
        run: npm install htmlhint@latest stylelint@latest --save-dev

      # Step 4: Lint all HTML files using HTMLHint
      - name: Lint HTML files
        run: npx htmlhint "src/**/*.html"

      # Step 5: Lint all CSS files using Stylelint
      - name: Lint CSS files
        run: npx stylelint "styles/**/*.css"
